<ion-app>
  <!--  SIDE MENU  -->
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar class="ion-text-center">
        <ion-img [src]="logo" alt="logo de HealtHub"></ion-img>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle slot="bottom">
          <ion-item routerLink="/profil">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Profil</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle slot="bottom">
          <ion-item routerLink="/add">
            <ion-icon name="list-outline"></ion-icon>
            <ion-label>Cat√©gories</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle slot="bottom">
          <ion-item routerLink="/">
            <ion-icon name="trophy-outline"></ion-icon>
            <ion-label>Achievements</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle slot="bottom">
          <ion-item routerLink="/">
            <ion-icon name="watch-outline"></ion-icon>
            <ion-label>Appareils</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle slot="bottom">
          <ion-item routerLink="/login">
            <ion-icon name="log-in-outline"></ion-icon>
            <ion-label>Connexion</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle slot="bottom">
          <ion-item routerLink="/">
            <ion-icon name="log-out-outline"></ion-icon>
            <ion-label>Deconnexion</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
