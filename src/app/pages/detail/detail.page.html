<ion-header *ngIf="!loading; else loader">
  <app-header title="{{ categorie.name }}"></app-header>
</ion-header>

<ion-content>

  <div *ngIf="categorie">
    <app-health
      *ngIf=" categorie.name == 'SantÃ©' "
      [check]= categorie.unable
    ></app-health>
    <app-tabac
      *ngIf="categorie.name == 'Tabac'"
      avatar= categorie.img
      description= categorie.description
      [check]= categorie.unable
      [objectif]= categorie.objectiveValue
    ></app-tabac>
  </div>
  
  


  
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>

</ion-content>
